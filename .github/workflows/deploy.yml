name: Deploy Tax Quote Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci --legacy-peer-deps
          npm install pdfjs-dist

      - name: Debug PDF.js files
        run: |
          echo "Listing pdfjs-dist contents:"
          ls -la node_modules/pdfjs-dist/
          echo "Listing build directory:"
          ls -la node_modules/pdfjs-dist/build/

      - name: Copy PDF Worker
        run: |
          mkdir -p public/pdfjs
          cp node_modules/pdfjs-dist/build/pdf.worker.js public/pdfjs/
          cp node_modules/pdfjs-dist/build/pdf.worker.min.js public/pdfjs/ || cp node_modules/pdfjs-dist/build/pdf.worker.js public/pdfjs/pdf.worker.min.js

      - name: Build application
        run: |
          npm run build
        env:
          BASE_URL: '/${{ github.event.repository.name }}'

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
          cname: ${{ secrets.CNAME }}
